<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

<nav class="navContact">
    <a href="index.html">Home</home>
</nav>
    <article id="contact">
        <h3 class="major">Contact</h3>
        <form method="post" action="#">
            <div class="fields">
                <div class="field half">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message" class="primary" /></li>
                <li><input type="reset" value="Reset" /></li>
            </ul>
        </form>
        <ul class="icons">
            <li><a href="https://twitter.com/tyge_davis" class="icon brands fa-twitter"><span
                        class="label">Twitter</span></a></li>
            <li><a href="https://www.facebook.com/profile.php?id=100004082002244"
                    class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="https://www.instagram.com/tyge_davis/?hl=en" class="icon brands fa-instagram"><span
                        class="label">Instagram</span></a></li>
            <li><a href="https://github.com/tygedavis" class="icon brands fa-github"><span
                        class="label">GitHub</span></a></li>
        </ul>
    </article>

</body>

</html>
